<body style="margin: 15px; padding: 15px;">
    
  <div class="container">
    <div class="row">
      <div class="col-sx-12">
        <h2>Student Information</h2>
  
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="name" class="form-control" id="name" />
        </div>
  
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" [(ngModel)]="age" class="form-control" id="age" />
        </div>
  
        <button class="btn btn-primary" (click)="onClick()">Submit</button>
  
        <div>
          <button class="btn" [ngClass]="{'btn-danger': isVisible, 'btn-success': !isVisible}" (click)="onDisplay()">
            {{ isVisible ? 'Hide Students' : 'View Students' }}
          </button>
        </div>
  
        <br />
  
        <div *ngIf="isVisible">
          <h2>Students List</h2>
  
          <div *ngFor="let student of students">
            <p>Name: {{ student.name }}</p>
            <p>Age: {{ student.age }}</p>
            <br />
          </div>
        </div>
      </div>
    </div>
  
    <hr />
  
    <div class="row">
      <div class="col-sx-12">
        <h2>Course Management</h2>
  
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input type="text" #courseName class="form-control" id="courseName" />
        </div>
  
        <div class="form-group">
          <label for="instructor">Instructor</label>
          <input type="text" #instructor class="form-control" id="instructor" />
        </div>
  
        <div class="form-group">
          <label for="duration">Duration (in hours)</label>
          <input type="number" #duration class="form-control" id="duration" />
        </div>
  
        <button class="btn btn-primary" (click)="addCourse(courseName.value, instructor.value)">
          Add Course
        </button>
  
        <h2>Courses List</h2>
  
        <div *ngFor="let course of courses">
          <p>Course Name: {{ course.name }}</p>
          <p>Instructor: {{ course.instructor }}</p>
          <button class="btn btn-danger" (click)="removeCourse(course)">Remove</button>
          <br /><br />
        </div>
      </div>
    </div>
  </div>
</body>
